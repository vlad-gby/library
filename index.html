<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-reset-meyer.css">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>

  <div class="big-form">
    <div class="cancel"></div>
    <h1>Add a new book!</h1>
    
    <form action="#" id="form" method="post">

      <div class="col1">
        <label for="title">Title
          <input id="title" type="text" name="title" required>
        </label>
        <label for="author"> Author
          <input type="text" id="author" name="author" required>
        </label>
        <label for="pages">Number of pages
          <input type="number" min="1" id="pages" name="pages">
        </label>
      </div>

      <div class="col2">
        <label for="cover">Choose a cover for your book:
          <input type="file" accept="image/png, image/jpeg" capture="environment" id="cover" name="cover">
        </label>
        <div class="status">
          <label for="unread">Unread
            <input type="radio" id="unread" name="status" checked>
          </label>
          <label for="started">Started
            <input type="radio" id="started" name="status">
          </label>
          <label for="finished">Finished
            <input type="radio" id="finished" name="status">
          </label>
        </div>
        <label for="hyperlink">Link to where you can you read it
          <input type="url" placeholder="https://" name="hyperlink" id="hyperlink">
        </label>
      </div>
    </form>
    <input type="submit" form="form" id="submit" class="submit" value="Add a Book">
  </div>
  
  <div class="overlay hidden"></div>

  <div class="container">
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Library logo">
        <h1>Vlady's Library</h1>
      </div>
    </header>
    <div class="controls">
      <div class="sort">
        <h2>Sort by:</h2>
        <button >By Title</button>
        <button >By Author</button>
        <button >By number of pages</button>
        <!-- <button class="only-by">Only by</button>
        <div class="options">
          <button class="option">Unread</button>
          <button class="option">Started</button>
          <button class="option">Finished</button>
        </div> -->
      </div>
      <button class="new-book">Add New</button>
    </div>

    <div class="cards">
      <div class="card">
        <img src="img/book-covers/journey.png" alt="Book's cover">
        <div class="text-content">
          <p>Title:</p>
          <h1>A Journey To The Centre Of The Earth</h1>
          <p>Author:</p>
          <h1>Jules Verne</h1>
          <p>Pages: <span>437</span></p>
          <div class="card-ctrl">
            <button class="hyperlink">Read the Book</button>
            <button class="remove"></button>
          </div>
          <form action="#" method="post">
            <input type="radio" name="status">
            <input type="radio" name="status">
            <input type="radio" name="status" checked>
          </form>
        </div>
      </div>
      <div class="card">
        <img src="img/book-covers/old-man.png" alt="Book's cover">
        <div class="text-content">
          <p>Title:</p>
          <h1>The Old Man And The Sea</h1>
          <p>Author:</p>
          <h1>Ernest Hemingway</h1>
          <p>Pages: <span>68</span></p>
          <div class="card-ctrl">
            <button class="hyperlink">Read the Book</button>
            <button class="remove"></button>
          </div>
          <form action="#" method="post">
            <input type="radio" name="status">
            <input type="radio" name="status">
            <input type="radio" name="status" checked>
          </form>
        </div>
      </div>
      <div class="card">
        <img src="img/book-covers/seagull.png" alt="Book's cover">
        <div class="text-content">
          <p>Title:</p>
          <h1>Jonathan Livingston Seagull</h1>
          <p>Author:</p>
          <h1>Richard Bach</h1>
          <p>Pages: <span>144</span></p>
          <div class="card-ctrl">
            <button class="hyperlink">Read the Book</button>
            <button class="remove"></button>
          </div>
          <form action="#" method="post">
            <input type="radio" name="status">
            <input type="radio" name="status">
            <input type="radio" name="status" checked>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
