<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-reset-meyer.css">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>

  <div class="big-form">
    <div class="cancel"></div>
    <h1>Add a new book!</h1>
    
    <form action="#" id="form" method="post">

      <div class="col1">
        <label for="title">Title
          <input id="title" type="text" name="title" required>
        </label>
        <label for="author"> Author
          <input type="text" id="author" name="author" required>
        </label>
        <label for="pages">Number of pages
          <input type="number" min="1" id="pages" name="pages">
        </label>
      </div>

      <div class="col2">
        <label for="cover">Choose a cover for your book:
          <input type="file" accept="image/png, image/jpeg" capture="environment" id="cover" name="cover">
        </label>
        <div class="status">
          <label for="unread">Unread
            <input type="radio" id="unread" name="status" checked>
          </label>
          <label for="started">Started
            <input type="radio" id="started" name="status">
          </label>
          <label for="finished">Finished
            <input type="radio" id="finished" name="status">
          </label>
        </div>
        <label for="hyperlink">Link to where you can you read it
          <input type="url" placeholder="https://" name="hyperlink" id="hyperlink">
        </label>
      </div>
    </form>
    <input type="submit" form="form" id="submit" class="submit" value="Add a Book">
  </div>
  
  <div class="overlay hidden"></div>

  <div class="container">
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Library logo">
        <h1>Vlady's Library</h1>
      </div>
    </header>
    <div class="controls">
      <div class="sort">
        <h2>Sort:</h2>
        <button id="by-title">By Title</button>
        <button id="by-author">By Author</button>
        <button id="by-pages">By number of pages</button>
      </div>
      <button class="new-book">Add New Book</button>
    </div>
    <!-- MAKE A HOVER OVER CARD AND ABILITY TO EDIT THE BOOK -->
    <div class="cards">
      <div class="card card-template">
        <img src="img/book-covers/place-holder.png" alt="Book's cover">
        <div class="text-content">
          <div>
            <p>Title:</p>
            <h1 class="card-title"></h1>
          </div>
          <div>
            <p>Author:</p>
            <h1 class="card-author"></h1>
          </div>
          <p>Pages: <span class="card-pages"></span></p>
          <div class="card-ctrl">
            <button class="hyperlink">Read the Book
              <img src="img/new-window.svg" alt="new window">
            </button>
            <button class="remove" title="Remove"></button>
            <button class="consent" title="Consent removal"></button>
          </div>
          <form class="card-status" action="#" method="post">
            <input class="unread" title="Unread" type="radio" name="status" checked>
            <input class="started" title="Started" type="radio" name="status">
            <input class="finished" title="Finished" type="radio" name="status">
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
