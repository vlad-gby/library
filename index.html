<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-reset-meyer.css">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  
  <div class="container">
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Library logo">
        <h1>Vlady's Library</h1>
      </div>
    </header>
    <div class="controls">
      <div class="sort">
        <h2>Sort by:</h2>
        <button >By Title</button>
        <button >By Author</button>
        <button >By number of pages</button>
      </div>
      <button class="new-book">Add New</button>
    </div>

    <div class="cards">
      <div class="card">
        <img src="img/book-covers/Frame 1.png" alt="Book's cover">
        <div class="text-content">
          <p>Title:</p>
          <h1>A Journey To The Centre Of The Earth</h1>
          <p>Author:</p>
          <h1>Jules Verne</h1>
          <p>Pages: <span>437</span></p>
          <!-- <div class="status">
            <img src="img/not-seen.svg" alt="Haven't read">
            <img src="img/started.svg" alt="Started to read">
            <img class="selected" src="img/read.svg" alt="Read to the end">
          </div> -->
          <form action="#" method="post">
            <input type="radio" name="status">
            <input type="radio" name="status">
            <input type="radio" name="status">
          </form>
        </div>
      </div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
